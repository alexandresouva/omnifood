<section class="pt-12 pb-8">
  <div class="mx-auto max-w-7xl px-8">
    <h2
      class="mb-6 text-center text-sm font-medium tracking-[0.75px] text-[#888] uppercase"
    >
      As featured in
    </h2>
    <div class="flex justify-around">
      @for (logo of companiesLogos; track $index) {
        <img
          class="h-8 opacity-50 brightness-0"
          [src]="logo.src"
          [alt]="logo.alt"
        />
      }
    </div>
  </div>
</section>
