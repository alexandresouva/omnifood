<figure>
  <img
    class="mb-3 h-13 w-13 rounded-full lg:h-16 lg:w-16"
    alt="Portrait of {{ testimonial().name }}"
    [src]="testimonial().imageUrl"
  />
  <blockquote class="mb-4 text-sm leading-[1.8] lg:text-lg">
    {{ testimonial().text }}
  </blockquote>
  <p class="text-sm text-[#6f6f6f] sm:text-base">
    &mdash; {{ testimonial().name }}
  </p>
</figure>
